<!DOCTYPE html>
<html manifest="overtime.appcache">
  <head>
    <link rel="stylesheet" href="assets/stylesheets/bootstrap-1.2.0.min.css" />
    <link rel="stylesheet" href="assets/stylesheets/base.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="apple-touch-icon" href="assets/images/overtime.png" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=320, initial-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="description" content="Você também trabalha 8h48? Calcule o horário de ir embora para casa e evite horas extras." />
    <meta name="keywords" content="saída, horário, cartão de ponto, hora extra, calcular, tempo, 8:48, 8h48" />
    <title>Time to go!</title>
  </head>
  <body>
    <div class="container-fluid">
      <form>
        <h1>Time to go!</h1>
        <div id="sat_holiday" class="alert-message"><strong>Feriado no próximo Sábado!</strong><br /><br /><span></span></div>

        <div class="well">
          <label for="arrived_at">Entrada:</label>
          <input type="time" id="arrived_at" class="small" />
          <input type="submit" id="calc_button" class="btn primary" value="Calcular" />
          <p>Horário base: <span id="base_time"></span> <a href="#" id="edit_base_time">Alterar</a></p>
          <p>Tolerância: <span id="tolerance_time"></span> <a href="#" id="edit_tolerance_time">Alterar</a></p>
          <p><input type="checkbox" id="sat_holiday_check" /> Verificar feriados aos sábado automaticamente?</p>
        </div>
      </form>
      
      <div id="min_time_container" class="alert-message info">Mínimo: <strong id="min_time"></strong></div>
      <div class="alert-message success">Normal: <strong id="regular_time"></strong></div>
      <div id="max_time_container" class="alert-message">Máximo: <strong id="max_time"></strong></div>
      <div class="alert-message error">Máximo de Extra: <strong id="max_extra_time"></strong></div>

      <div class="progress progress-striped active">
        <div class="progress-bar"></div>
        <div class="sr-only"></div>
      </div>

      <div><a href="http://wbjr.me" target="_blank">wbjr.me</a></div>
    </div>
    <script type="text/javascript" src="assets/javascripts/jquery.js"></script>
    <script type="text/javascript" src="assets/javascripts/holidays.js"></script>
    <script type="text/javascript" src="assets/javascripts/calculator.js"></script>
    <script type="text/javascript" src="assets/javascripts/calculator_controller.js"></script>
    <script type="text/javascript" src="assets/javascripts/calculator_initializer.js"></script>
  </body>
</html>
